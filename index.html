<!DOCTYPE html>
<html>
<title>Tictactoe</title>
<link rel="manifest" href="manifest/manifest.json" />
<link rel="shortcut icon" type="image/png" href="manifest/images/icons/icon-96x96.png"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
<link rel="stylesheet" href="assets/css/main.css">

<body>

  <main class="cont">
    <div class="container">

      <div class="board">
        <button class="reset-game"> RESET PLAY </button>

        <span class="player1display"> Player </span> :
        <span class="player1Score"> 0 </span>
        <span class="player2display"> Computer </span> :
        <span class="player2Score"> 0 </span>


      </div>
      <div class="main-box">



        <div class="board_display">
          <h2 class="remark"> win </h2>
        </div>
        <div class="choose_player_display">
          <div class="Ccentered">
            <h2>
              <span class="player-choose">Player</span> : Select your option </h2>
            <button class="chosePlayer chosePlayerX">
              X
            </button>
            <button class="chosePlayer chosePlayerO">
              O
            </button>
          </div>


        </div>
        <div class="choose_type_display">
          <div class="Ccentered">
            <h2> Select Opponent</h2>
            <button class="choseType choseTypeComputer">
              Computer
            </button>
            <button class="choseType choseTypePLayer2">
              Human
            </button>
          </div>

        </div>
        <div class="buttons_display">
          <button class="small-box" id="box1">

          </button>
          <button class="small-box" id="box2">

          </button>
          <button class="small-box" id="box3">

          </button>
          <button class="small-box" id="box4">

          </button>
          <button class="small-box" id="box5">

          </button>
          <button class="small-box" id="box6">

          </button>
          <button class="small-box" id="box7">

          </button>
          <button class="small-box" id="box8">

          </button>
          <button class="small-box" id="box9">

          </button>
        </div>

      </div>

    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    if(navigator.serviceWorker){
      navigator.serviceWorker.register('service-worker.js')
            .then((reg)=>{console.log(`Service Worker has been registered, ${reg.scope}`)})
            .catch(()=>{console.log('unable to register service worker')})
    }
  </script>

</body>

</html>
